<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>4food - Supermercado Delivery</title>
</head>
<!-- Scroll suave ao clicar em um link no menu de navegação: -->
<style>
  html {
    scroll-behavior: smooth;
  }
  
  #section1 {
    height: 600px;
    }
  
  #section2 {
    height: 600px;
    }
  </style>  

<body>
 



  









  <main>
    <div class="container-logo">
      <!-- O container-logo é o PAI ... vai receber display: flex  -->
      <img class="logo-big" src="img/4food-logo.png" alt="Logo da 4food Supermercados">


    </div>

    <div class="container-compre-online" id="section1">
      <p>Compre online</p>
      <p>e receba em casa</p>
      
      <img class="foto-compra-online" src="img/jovem-com-compras2.jpg" alt="Imagem de uma jovem bonita que recebeu suas compras em casa">


    </div>

    <div class="container-clube-chef" ID="section2">
      <p class="fonte-2">Clube Chef</p>
      <p>Receba toda semana pratos</p>
      <p>maravilhosos e prontos para comer</p>
            
      <img class="foto-prato" src="img/massa_bolognesa.jpg" alt="Imagem descrição">
      <img class="banner-chef" src="img/barra-horiz-semanal.JPG" alt="Imagem descrição">

    </div>











  </main>
  

  








  
  
</body>

</html>
